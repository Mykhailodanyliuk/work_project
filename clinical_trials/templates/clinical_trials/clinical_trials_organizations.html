{% extends 'mainpage/base.html' %}<!DOCTYPE html>

{% block title %} Medical Trials {% endblock %}
{% block content %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Main page</a>
        </div>
    </nav>

    <br>
    <form action="search" , method="get">
        <div class="input-group">
            <div class="col-xs-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Enter NAME" aria-label="Search" ,
                       name="organization">
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
    </form>
    <br>
    <a>Count organizations: {{ count }}</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Organization</th>
        </tr>
        </thead>
        <tbody>
        {% for id,organization in dataset %}
            <tr>
                <td><a href="/clinical_trials/organizations/{{ id }}">{{ organization }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    {% include 'mainpage/paginator.html' %}
{% endblock %}
