{% extends 'mainpage/base.html' %}

{% block title %} Medical Trials {% endblock %}
{% block content %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Main page</a>
        </div>
    </nav>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Organization</th>
        </tr>
        </thead>
        <tbody>
        {% for id,organization in dataset %}
            <tr>
                <td><a href="/clinical_trials/organizations/{{ id }}">{{ organization }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    {% include 'mainpage/paginator.html' %}

{% endblock %}
