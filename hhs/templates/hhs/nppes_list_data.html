{% extends 'mainpage/base.html' %}

{% block title %} HHS {% endblock %}
{% block content %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Main page</a>
        </div>
    </nav>

    <br>
    <form action="/hhs/search" , method="get">
        <div class="input-group">
            <div class="col-xs-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Enter NPI" aria-label="Search" ,
                       name="NPI">
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>
    </form>
    <br>

    <a class="btn btn-primary" href="individual/" role="button">Individual</a>
    <a class="btn btn-primary" href="entities/" role="button">Entity</a>

{% endblock %}
