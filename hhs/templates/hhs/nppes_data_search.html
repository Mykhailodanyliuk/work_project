{% extends 'mainpage/base.html' %}

{% block title %}
    NPPES SEARCH
{% endblock title %}

{% block content %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Main page</a>
        </div>
    </nav>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>NPI</th>
            <th>Date added</th>
        </tr>
        </thead>
        <tbody>
        {% for data in dataset %}
            <tr>
                <td><a href="{% url 'hhs_data' data.npi %}">{{ data.npi }}</a></td>
                <td>{{ data.upload_at }}</td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
